<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "./styles.css">
        <link rel = "stylesheet" href = "../../global_styles.css">
        <title>Document</title>
    </head>

    <body>
        <header class = "header">
            <h1>Editar filme</h1>
        </header>

        <main class = "main">
            <form class = "form">
                <div class = "inputDiv">
                    <div>
                        <label for = "nomeDoFilme">Nome do filme:</label>
                        <input oninput = "validarNome()" class = "input" id = "nomeDoFilme" maxlength = "50">
                        <span class = "errorSpan"></span>
                    </div>
                </div>
                    
                <div class = "inputDiv">
                    <div>
                        <label for = "diretor">Diretor:</label>
                        <input oninput = "validarDiretor()" class = "input" id = "diretor" maxlength = "20">
                        <span class = "errorSpan"></span>
                    </div>
                    <div>
                        <label for = "editora">Editora:</label>
                        <input oninput = "validarEditora()" class = "input" id = "editora" maxlength = "20">
                        <span class = "errorSpan"></span>
                    </div>
                </div>

                <div class = "inputDiv">
                    <div>
                        <label for = "lancamento">Lançamento:</label>
                        <input oninput = "validarLancamento()" class = "input" id = "lancamento" maxlength = "10">
                        <span class = "errorSpan"></span>
                    </div>
                    <div>
                        <label for = "genero">Genêro:</label>
                        <select class = "input" id = "genero">
                            <option>Ação</option>
                            <option>Aventura</option>
                            <option>Comédia</option>
                            <option>Romance</option>
                            <option>Drama</option>
                            <option>Terror</option>
                        </select>
                        <span class = "errorSpan"></span>
                    </div>
                    <div>
                        <label for = "duracao">Duração:</label>
                        <input oninput = "validarDuracao()" class = "input" id = "duracao" maxlength = "5">
                        <span class = "errorSpan"></span>
                    </div>
                </div>

                <div class = "btnContainer">
                    <button onclick = "voltar()" class = "btn vermelho" form = "none">Cancelar</button>
                    <button onclick = "editarFilme()" class = "btn verde" form = "none">Atualizar</button>
                </div>

                <span id = "requestError"></span>
            </form>
        </main>

        <footer class = "footer">
            <p>Jonas Fernandes &copy; 2023</p>
        </footer>
    </body>

    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = "./script.js"></script>
</html>
